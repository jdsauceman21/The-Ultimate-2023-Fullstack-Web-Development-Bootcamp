<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 201 Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- MAIN NAVIGATION -->
    <nav>
        <div class="navContainer">
            <div id="navLogo">
            </div>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <!-- CONTAINER AND CARDS FOR CHARACTERS -->
        <div id="heroContainer">
            <div id="cardContainer">
                <div class="card">
                    <div class="front"></div>
                    <div class="back">
                        <div class="imgContainer">
                        </div>
                        <div class="back-details">
                            <p>Name: <span id="name"></span></p>
                            <p>Height: <span id="height"></span></p>
                            <p>Weight: <span id="weight"></span></p>
                            <p>Planet: <span id="planet"></span></p>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- SELECTION SUBMISSION BUTTON -->
            <div id="buttonContainer">
                <button id="btn">
                    LOAD CHARACTER
                </button>
                <h2>Hover over the card to flip it!</h2>
            </div>
        </div>
    </main>
    <!-- FOOTER AND SITE MAP -->
    <footer>
        <div id="footerLogo">
        </div>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
        </ul>
        <a href="#">&copy; Jarrett Sauceman <span id="footerDate">date here!</span></a>
    </footer>

    <!-- JAVASCRIPT -->
    <script src="js/apps.js"></script>
</body>
</html>
